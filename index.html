<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="module" src="./app.js" defer></script>
</head>

<body data-bs-theme="dark">
    <header>
        <h1 class="d-flex justify-content-center">Book List</h1>
    </header>
    <main class="container text-center">
        <section id="add-book-info row">
            <form class="" id="form">
                <div class="book-info form-floating mb-3 text-white">
                    <input class="form-control text-white" type="text" placeholder="Author Of Book" id="author">
                    <label for="author">Author Of Book</label>
                </div>
                <div class="book-info form-floating mb-3 text-white">
                    <input class="form-control text-white" type="text" placeholder="Title Of Book" id="title">
                    <label for="title">Title Of Book</label>
                </div>
                <div class="book-info form-floating mb-3 text-white">
                    <input class="form-control text-white" type="number" placeholder="Pages In Book:" id="pages">
                    <label for="pages">Pages In Book:</label>
                </div>
                <div class="book-info form-check mb-3 d-flex justify-content-center">
                    <input class="checkbox form-check-input me-1" type="checkbox" id="read" checked>
                    <label class="form-check-label text-white" for="read">
                        Have you read the book?
                    </label>
                </div>
                <button class="button btn btn-primary mb-3" id="add-book-button">Add Book</button>
            </form>
        </section>
        <section id="info-on-books" class="mb-3">
            <table id="book-table" class="table table-striped table-dark text-center">
                <tbody id="tbody-of-books">
                    <tr id="table-header">
                        <th>Author</th>
                        <th>Title</th>
                        <th>Pages In Book</th>
                        <th>Read</th>
                        <th></th>
                    </tr>
                </tbody>

            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
