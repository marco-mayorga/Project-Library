<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Book List</span>
            </div>
        </nav>
    </header>
    <main class="container py-3">
        <section id="add-book-info">
            <form class="row g-3" id="form">
                <div class="col-md-4">
                    <label for="author" class="form-label">Author Of Book</label>
                    <input type="text" class="form-control" id="author" placeholder="Author Of Book" required />
                </div>
                <div class="col-md-4">
                    <label for="title" class="form-label">Title Of Book</label>
                    <input type="text" class="form-control" id="title" placeholder="Title Of Book" required />
                </div>
                <div class="col-md-4">
                    <label for="pages" class="form-label">Pages In Book:</label>
                    <input type="number" class="form-control" id="pages" placeholder="Pages In Book:" required />
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="read" checked />
                        <label class="form-check-label" for="read">
                            Have you read the book?
                        </label>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-primary" id="add-book-button">Add Book</button>
                </div>
            </form>
        </section>
        <section id="info-on-books" class="mt-3">
            <table id="book-table" class="table table-striped table-dark text-center">
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Pages In Book</th>
                        <th>Read</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody-of-books"></tbody>
            </table>
        </section>
    </main>

    <script type="module" src="./app.js" defer></script>
</body>

</html>
